version: '2'
services:
  server:
      build: ./docker/nginx
      container_name: ngix_server
      ports:
         - 8080:80
      volumes:
         - ./src:/var/www/deployment
      links:
         - php
  php:
      build: ./docker/php
      container_name: php_fpm
      volumes:
         - ./src:/var/www/deployment
      links:
        - db
  db:
      image: mysql:latest
      container_name: db_mysql
      ports:
        - 3306:3306
      environment:
        MYSQL_ROOT_PASSWORD: dockerisgreat
        MYSQL_USER: docker
        MYSQL_PASSWORD: docker
        MYSQL_DATABASE: docker_db
